<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-text-input"
              />
            </div>
            <div class="col-3" id="search-city">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3" id="current-city">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-success"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div>
              <span class="temperature" id="link"></span><span><a href="" id="celcius-link">°C | <a href="" id="fahrenheit-link">°F</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul class="weather-today">
              <li id="precipitation"></li>
              <li>Humidity: <span id="humidity"></span><span>%</span></li>
              <li>Wind: <span id="wind"></span><span> km/h</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p>
      Hosted with <a href="www.netlify.com" target="_blank">netlify</a>
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
